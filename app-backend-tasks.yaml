module: backend-tasks
version: prod-1

runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on
- deferred: on

instance_class: B1
basic_scaling:
  max_instances: 1

libraries:
- name: django
  version: "1.5"
- name: numpy
  version: "1.6.1"

handlers:
- url: /backend-tasks/.*
  script: backend_main.app
  login: admin

includes:
- app_shared.yaml

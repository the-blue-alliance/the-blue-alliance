name: On push

on:
  push:
    branches:
      - main

jobs:
  py3-type:
    name: "[py3] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Run Type Check
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: make typecheck
  py3-lint:
    name: "[py3] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Run Format & Lint
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: make lint
  py3-test:
    name: "[py3] Test"
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Run Tests
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: make test-ci ARGS='src --cov --splits 5 --group ${{ matrix.group }}'
      - name: Save coverage artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage${{ matrix.group }}
          path: .coverage
          include-hidden-files: true
  py3-coverage:
    name: "[py3] Coverage"
    runs-on: ubuntu-24.04
    needs: [py3-test]
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Download all artifacts
        uses: actions/download-artifact@v7
      - name: Combine coverage
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: |
          uv run --frozen --group ci coverage combine coverage*/.coverage*
          uv run --frozen --group ci coverage xml
      - name: Upload coverage to Codecov
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
  node-lint:
    name: "[node] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: npm ci
      - name: Run Format & Lint
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: ./ops/lint_node.sh
  node-test:
    name: "[node] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: npm ci
      - name: Run Tests
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: ./ops/test_node.sh
      - name: Upload coverage to Codecov
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./.node_coverage/
  pwa-lint:
    name: "[pwa] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Format
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa run format
      - name: Run Lint
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa run lint
  pwa-type:
    name: "[pwa] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Type Check
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa run typecheck
  pwa-test:
    name: "[pwa] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Run Test
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: pnpm --dir pwa test
      - name: Upload coverage to Codecov
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./pwa/coverage/
  pwa-build:
    name: "[pwa] Build"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: ${{ secrets.TBA_API_READ_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Run Build
        run: pnpm --dir pwa run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: Archive production artifacts (build)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: pwa-build
          path: pwa/build
      - name: Archive production artifacts (server.js)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: pwa-server
          path: pwa/server.js

  pwa-e2e:
    name: "[pwa] E2E Tests"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"

      - name: Install Dependencies
        working-directory: pwa
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pwa/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        working-directory: pwa
        run: pnpm exec playwright install --with-deps chromium webkit

      - name: Run Playwright tests
        working-directory: pwa
        run: pnpm exec playwright test
        env:
          VITE_TBA_API_READ_KEY: ${{ secrets.TBA_API_READ_KEY }}
          VITE_FIREBASE_API_KEY: "fake-api-key"
          VITE_FIREBASE_AUTH_DOMAIN: "demo-test"
          VITE_FIREBASE_PROJECT_ID: "demo-test"

  check-pwa-api:
    name: "[pwa] Check API regeneration"
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"

      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY

      - name: Install Dependencies
        working-directory: pwa
        run: pnpm install --frozen-lockfile

      - name: Run generate-api.sh
        working-directory: ./pwa
        run: ./generate-api.sh

      - name: Detect changes in pwa/app/api
        run: |
          CHANGED_FILES=$(git diff --name-only pwa/app/api)
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "::error title=API Mismatch::Files changed in pwa/app/api:"
            echo "$CHANGED_FILES"
            exit 1
          else
            echo "No changes detected in pwa/app/api."
          fi

  bash-lint:
    name: "[bash] Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Run Lint
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: make lint-bash
  check-python-version:
    name: "[py3] Check Python Version Consistency"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Check Python Version
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: ./ops/check_python_version.sh

  build-web:
    name: Build Web
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Node Dependencies
        run: npm ci
      - name: Run Build
        run: ./ops/build/run_buildweb.sh --env
        env:
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: web-build
          path: src/build

  ops-test:
    name: Ops Fullstack Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      # See https://github.com/puppeteer/puppeteer/issues/12818
      # Ubuntu 23+ doesn't like running puppeteer without disabling AppArmor.
      - name: Disable AppArmor
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
      - name: Generate requirements.txt
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: make freeze
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Node Dependencies
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: npm ci
      - name: Create keys file
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: cp ./src/backend/web/static/javascript/tba_js/tba_keys_template.js ./src/backend/web/static/javascript/tba_js/tba_keys.js
      - name: Start Containers
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build
      - name: Test Docker Startup
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: uv run ./ops/test_docker_startup.py
      - name: Test Ops Fullstack
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: ./ops/test_ops.sh

  deploy-queues:
    name: Deploy Queues
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-queues-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            queue:
              - 'src/queue.yaml'
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.queue == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.queue == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.queue == 'true'
        run: gcloud app deploy src/queue.yaml
  deploy-index:
    name: Deploy Index
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-index-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            index:
              - 'src/index.yaml'
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.index == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.index == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.index == 'true'
        run: gcloud app deploy src/index.yaml
  deploy-default:
    name: Deploy Default Service
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-default-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            default:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.default == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.default == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.default == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.default == 'true'
        run: ./ops/deploy/deploy_module.sh src/default.yaml
  deploy-web:
    name: Deploy Web Service
    runs-on: ubuntu-24.04
    needs:
      [
        py3-type,
        py3-lint,
        py3-test,
        node-lint,
        node-test,
        build-web,
        ops-test,
        deploy-queues,
        deploy-index,
      ]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-web-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.web == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Download production artifacts
        if: steps.changes.outputs.web == 'true'
        uses: actions/download-artifact@v7
        with:
          name: web-build
          path: src/build
      - name: Update env_variables.yaml
        if: steps.changes.outputs.web == 'true'
        run: ./ops/deploy/update_env_variables_yaml.sh
        env:
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.web == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.web == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.web == 'true'
        run: ./ops/deploy/deploy_module.sh src/web.yaml
  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test, ops-test, deploy-queues, deploy-index]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-api-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.api == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Update env_variables.yaml
        if: steps.changes.outputs.api == 'true'
        run: ./ops/deploy/update_env_variables_yaml.sh
        env:
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.api == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.api == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.api == 'true'
        run: ./ops/deploy/deploy_module.sh src/api.yaml
  deploy-tasks-io:
    name: Deploy Tasks IO Service
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test, ops-test, deploy-queues, deploy-index]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-tasks-io-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            tasks-io:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.tasks-io == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.tasks-io == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.tasks-io == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.tasks-io == 'true'
        run: ./ops/deploy/deploy_module.sh src/tasks_io.yaml
  deploy-tasks-cpu:
    name: Deploy Tasks CPU Service
    runs-on: ubuntu-24.04
    needs: [py3-type, py3-lint, py3-test, ops-test, deploy-queues, deploy-index]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-tasks-cpu-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            tasks-cpu:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.tasks-cpu == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.tasks-cpu == 'true'
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}
      - name: Setup Google Cloud Platform
        if: steps.changes.outputs.tasks-cpu == 'true'
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: "latest"
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
      - name: Deploy
        if: steps.changes.outputs.tasks-cpu == 'true'
        run: ./ops/deploy/deploy_module.sh src/tasks_cpu.yaml
      - name: Deploy Enqueue
        if: steps.changes.outputs.tasks-cpu == 'true'
        run: ./ops/deploy/deploy_module.sh src/tasks_cpu_enqueue.yaml
  deploy-pwa:
    name: Deploy PWA Service
    runs-on: ubuntu-24.04
    needs: [pwa-lint, pwa-type, pwa-test, pwa-build, check-pwa-api]
    if: contains(github.event.commits[0].message, '[nodeploy]') == false
    concurrency: deploy-pwa-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 10 # Needed for Sentry release
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            pwa:
              - 'ops/**'
              - 'pwa/**'
      - name: Download production artifacts (build)
        if: steps.changes.outputs.pwa == 'true'
        uses: actions/download-artifact@v7
        with:
          name: pwa-build
          path: pwa/build
      - name: Download production artifacts (server.js)
        if: steps.changes.outputs.pwa == 'true'
        uses: actions/download-artifact@v7
        with:
          name: pwa-server
          path: pwa
      - name: Set up Sentry Release
        if: steps.changes.outputs.pwa == 'true'
        run: ./ops/pwa/set_sentry_release.sh
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}

name: On pull request

on:
  pull_request:
    branches:
      - master

jobs:
  py2-test:
    name: "[py2] Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 2.7
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r travis_requirements.txt
      - name: Install GAE
        run: |
          wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.66.zip -nv
          unzip -q google_appengine_1.9.66.zip -d $HOME
          rm google_appengine_1.9.66.zip
          echo "PYTHONPATH=${HOME}/google_appengine" >> $GITHUB_ENV
      - name: Install Libs
        run: paver install_libs
      - name: Run Tests
        if: contains(github.event.commits[0].message, '[clowntown]') == false
        run: paver test

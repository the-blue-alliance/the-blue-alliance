name: On pull request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  py3-type:
    name: "[py3] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
      - name: Set up uv
        if: steps.changes.outputs.python == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Run Type Check
        if: steps.changes.outputs.python == 'true'
        run: make typecheck
  py3-lint:
    name: "[py3] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
      - name: Set up uv
        if: steps.changes.outputs.python == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Run Format & Lint
        if: steps.changes.outputs.python == 'true'
        run: make lint
  py3-test:
    name: "[py3] Test"
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.test_durations'
      - name: Set up uv
        if: steps.changes.outputs.python == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Run Tests
        if: steps.changes.outputs.python == 'true'
        run: make test-ci ARGS='src --cov --splits 5 --group ${{ matrix.group }}'
      - name: Save coverage artifacts
        if: steps.changes.outputs.python == 'true'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage${{ matrix.group }}
          path: .coverage
          include-hidden-files: true
  py3-coverage:
    name: "[py3] Coverage"
    runs-on: ubuntu-24.04
    needs: [py3-test]
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.test_durations'
      - name: Set up uv
        if: steps.changes.outputs.python == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Download all artifacts
        if: steps.changes.outputs.python == 'true'
        uses: actions/download-artifact@v7
      - name: Combine coverage
        if: steps.changes.outputs.python == 'true'
        run: |
          uv run --frozen --group ci coverage combine coverage*/.coverage*
          uv run --frozen --group ci coverage xml
      - name: Upload coverage to Codecov
        if: steps.changes.outputs.python == 'true'
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
  node-lint:
    name: "[node] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            node:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
      - name: Set up Node
        if: steps.changes.outputs.node == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: steps.changes.outputs.node == 'true'
        run: npm ci
      - name: Run Format & Lint
        if: steps.changes.outputs.node == 'true'
        run: ./ops/lint_node.sh
  node-test:
    name: "[node] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            node:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
      - name: Set up Node
        if: steps.changes.outputs.node == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: steps.changes.outputs.node == 'true'
        run: npm ci
      - name: Run Tests
        if: steps.changes.outputs.node == 'true'
        run: ./ops/test_node.sh
      - name: Upload coverage to Codecov
        if: steps.changes.outputs.node == 'true'
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./.node_coverage/
  pwa-lint:
    name: "[pwa] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Format
        run: pnpm --dir pwa run format
      - name: Run Lint
        run: pnpm --dir pwa run lint
  pwa-type:
    name: "[pwa] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Type Check
        run: pnpm --dir pwa run typecheck
  pwa-test:
    name: "[pwa] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Run Test
        run: pnpm --dir pwa test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./pwa/coverage/
  pwa-build:
    name: "[pwa] Build"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
          FIREBASE_API_KEY: fake-api-key"
          GCLOUD_PROJECT_ID: demo-test"
      - name: Run Build
        run: pnpm --dir pwa run build

  check-pwa-api:
    name: "[pwa] Check API regeneration"
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"

      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY

      - name: Install Dependencies
        working-directory: pwa
        run: pnpm install --frozen-lockfile

      - name: Run generate-api.sh
        working-directory: ./pwa
        run: ./generate-api.sh

      - name: Detect changes in pwa/app/api
        run: |
          CHANGED_FILES=$(git diff --name-only pwa/app/api)
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "::error title=API Mismatch::Files changed in pwa/app/api:"
            echo "$CHANGED_FILES"
            exit 1
          else
            echo "No changes detected in pwa/app/api."
          fi

  bash-lint:
    name: "[bash] Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            bash:
              - 'ops/**/*.sh'
      - name: Run Lint
        if: steps.changes.outputs.bash == 'true'
        run: make lint-bash
  check-python-version:
    name: "[py3] Check Python Version Consistency"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Check Python Version
        run: ./ops/check_python_version.sh

  build-web:
    name: Build Web
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            buildweb:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      - name: Set up uv
        if: steps.changes.outputs.buildweb == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Set up Node
        if: steps.changes.outputs.buildweb == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Node Dependencies
        if: steps.changes.outputs.buildweb == 'true'
        run: npm ci
      - name: Run Build
        if: steps.changes.outputs.buildweb == 'true'
        run: ./ops/build/run_buildweb.sh --env

  ops-test:
    name: Ops Fullstack Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
              - 'pyproject.toml'
      # See https://github.com/puppeteer/puppeteer/issues/12818
      # Ubuntu 23+ doesn't like running puppeteer without disabling AppArmor.
      - name: Disable AppArmor
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Set up uv
        if: steps.changes.outputs.web == 'true'
        uses: astral-sh/setup-uv@v6
      - name: Generate requirements.txt
        if: steps.changes.outputs.web == 'true'
        run: make freeze
      - name: Set up Node
        if: steps.changes.outputs.web == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Node Dependencies
        if: steps.changes.outputs.web == 'true'
        run: |
          npm ci
          npm install -g capture-website-cli
      - name: Create keys file
        if: steps.changes.outputs.web == 'true'
        run: cp ./src/backend/web/static/javascript/tba_js/tba_keys_template.js ./src/backend/web/static/javascript/tba_js/tba_keys.js
      - name: Start Containers
        if: steps.changes.outputs.web == 'true'
        run: docker compose up -d --build
      - name: Test Docker Startup
        if: steps.changes.outputs.web == 'true'
        run: uv run ./ops/test_docker_startup.py
      - name: Test Ops Fullstack
        if: steps.changes.outputs.web == 'true'
        run: ./ops/test_ops.sh
      - name: Capture screenshots
        if: steps.changes.outputs.web == 'true'
        run: uv run ./ops/pr_screenshots/capture_screenshots.py
      - name: Upload screenshots artifact
        if: steps.changes.outputs.web == 'true'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ci_screenshots
          path: ci_screenshots.pickle

name: On pull request

on:
  pull_request:
    branches:
      - py3

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  py3-type:
    name: "[py3] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements.txt'
      - name: Set up Python 3.13
        if: steps.changes.outputs.python == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install Dependencies
        if: steps.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/requirements.txt
      - name: Run Type Check
        if: steps.changes.outputs.python == 'true'
        run: ./ops/typecheck_py3.sh
  py3-lint:
    name: "[py3] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements.txt'
      - name: Set up Python 3.13
        if: steps.changes.outputs.python == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install Dependencies
        if: steps.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/requirements.txt
      - name: Run Format & Lint
        if: steps.changes.outputs.python == 'true'
        run: ./ops/lint_py3.sh
  py3-test:
    name: "[py3] Test"
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements.txt'
              - '.test_durations'
      - name: Set up Python 3.13
        if: steps.changes.outputs.python == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install Dependencies
        if: steps.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/requirements.txt
      - name: Run Tests
        if: steps.changes.outputs.python == 'true'
        run: ./ops/test_py3.sh --cov --splits 5 --group ${{ matrix.group }}
      - name: Save coverage artifacts
        if: steps.changes.outputs.python == 'true'
        uses: actions/upload-artifact@v5.0.0
        with:
          name: coverage${{ matrix.group }}
          path: .coverage
          include-hidden-files: true
  py3-coverage:
    name: "[py3] Coverage"
    runs-on: ubuntu-24.04
    needs: [py3-test]
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements.txt'
              - '.test_durations'
      - name: Set up Python 3.13
        if: steps.changes.outputs.python == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install Dependencies
        if: steps.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download all artifacts
        if: steps.changes.outputs.python == 'true'
        uses: actions/download-artifact@v6
      - name: Combine coverage
        if: steps.changes.outputs.python == 'true'
        run: |
          coverage combine coverage*/.coverage*
          coverage xml
      - name: Upload coverage to Codecov
        if: steps.changes.outputs.python == 'true'
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
  node-lint:
    name: "[node] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            node:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
      - name: Set up Node
        if: steps.changes.outputs.node == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: steps.changes.outputs.node == 'true'
        run: npm ci
      - name: Run Format & Lint
        if: steps.changes.outputs.node == 'true'
        run: ./ops/lint_node.sh
  node-test:
    name: "[node] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            node:
              - 'ops/**'
              - 'src/**'
              - 'package.json'
      - name: Set up Node
        if: steps.changes.outputs.node == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
      - name: Install Dependencies
        if: steps.changes.outputs.node == 'true'
        run: npm ci
      - name: Run Tests
        if: steps.changes.outputs.node == 'true'
        run: ./ops/test_node.sh
      - name: Upload coverage to Codecov
        if: steps.changes.outputs.node == 'true'
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./.node_coverage/
  pwa-lint:
    name: "[pwa] Format & Lint"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Format
        run: pnpm --dir pwa run format
      - name: Run Lint
        run: pnpm --dir pwa run lint
  pwa-type:
    name: "[pwa] Type Check"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Run Type Check
        run: pnpm --dir pwa run typecheck
  pwa-test:
    name: "[pwa] Test"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Run Test
        run: pnpm --dir pwa test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./pwa/coverage/
  pwa-build:
    name: "[pwa] Build"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.24.0"
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pwa/pnpm-lock.yaml"
      - name: Install Dependencies
        run: pnpm --dir pwa install --frozen-lockfile
      - name: Create dotenv
        run: ./ops/pwa/create_dotenv.sh --env
        env:
          TBA_API_READ_KEY: TEST_KEY
      - name: Run Build
        run: pnpm --dir pwa run build


queue:
- name: default
  rate: 10/s
  retry_parameters:
    task_retry_limit: 0

- name: cache-clearing
  rate: 5/s

- name: api-track-call
  rate: 500/s
  retry_parameters:
    task_retry_limit: 0

- name: datafeed
  rate: 5/s
  retry_parameters:
    task_age_limit: 1h

- name: firebase
  rate: 50/s

- name: post-update-hooks
  rate: 5/s

- name: push-notifications
  rate: 100/s
  retry_parameters:
    task_age_limit: 3m
    min_backoff_seconds: 10
    max_backoff_seconds: 30

- name: search-index-update
  rate: 10/s

- name: admin
  rate: 5/s

- name: run-in-order
  max_concurrent_requests: 1
  rate: 5/s

- name: backups
  max_concurrent_requests: 1
  rate: 6/m

service: tbans

runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

handlers:
- url: /_ah/queue/deferred.*
  script: google.appengine.ext.deferred.deferred.application
  login: admin
- url: /notify
  script: tbans.controllers.notification_controller.app
  login: admin
- url: .*
  script: tbans.tbans_service.app

includes:
- app_shared.yaml

libraries:
- name: ssl
  version: latest

env_variables:
  GAE_USE_SOCKETS_HTTPLIB : 'true'

service: tbans

runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

handlers:
- url: /notify_subscription_worker
  script: tbans.workers.subscription_worker.app
  login: admin
- url: /_ah/queue/deferred.*
  script: google.appengine.ext.deferred.deferred.application
  login: admin
- url: .*
  script: tbans.tbans_service.app

includes:
- app_shared.yaml

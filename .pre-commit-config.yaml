- repo: local
  hooks:
    - id: py3-type
      name: "[py3] Type Checking"
      entry: ./ops/typecheck_py3.sh
      language: script
    - id: py3-lint
      name: "[py3] Formatting & Linting"
      entry: ./ops/lint_py3.sh --fix
      language: script
    - id: py3-test
      name: "[py3] Testing"
      entry: ./ops/test_py3.sh --relevant
      language: script
    - id: node-lint
      name: "[node] Linting & Formatting"
      entry: ./ops/lint_node.sh --fix
      language: script
    - id: node-test
      name: "[node] Testing"
      entry: ./ops/test_node.sh
      language: script

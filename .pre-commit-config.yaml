- repo: local
  hooks:
    - id: py3-type
      name: "[py3] Type Checking"
      entry: ./ops/type_check.sh
      language: script
    - id: py3-format
      name: "[py3] Formatting"
      entry: ./ops/format.sh
      language: script
    - id: py3-lint
      name: "[py3] Linting"
      entry: ./ops/lint.sh
      language: script
    - id: py3-test
      name: "[py3] Testing"
      entry: ./ops/run_tests_changed.sh
      language: script
    # - id: node-format
    #   name: "[node] Formatting"
    #   entry: ./ops/format_node.sh
    #   language: script
    - id: node-lint
      name: "[node] Linting"
      entry: ./ops/lintfix_node.sh
      language: script
    - id: node-test
      name: "[node] Testing"
      entry: ./ops/test_node.sh
      language: script

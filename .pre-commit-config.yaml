- repo: local
  hooks:
    - id: pyre
      name: Type Checking
      entry: ./ops/type_check.sh
      language: script
    - id: format
      name: Formatting
      entry: ./ops/format.sh
      language: script
    - id: lint
      name: Linting
      entry: ./ops/lint.sh
      language: script
    - id: test
      name: Testing
      entry: ./ops/run_tests_changed.sh
      language: script

{% extends "../base.html" %}

{% block title %}Teams - TBA Admin{% endblock %}

{% block content %}

<h1>All Teams</h1>
<p>{{ teams|length }} total teams</p>
<table>
    <tr>
        <th>Team Number</th>
        <th>Name</th>
        <th>Nickname</th>
    </tr>
    
    {% for team in teams %}
    <tr>
        <td><a href="/admin/team/{{team.team_number}}">{{ team.team_number }}</a></td>
        <td>{{ team.name }}</td>
        <td>{{ team.nickname }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

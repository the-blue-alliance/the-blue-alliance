{% extends "base.html" %}

{% block title %}Edit {{match.key_name}}{% endblock %}

{% block content %}

<p class="pull-right"><a class="btn btn-danger btn-mini" href="/admin/match/delete/{{match.key_name}}"><i class="icon-trash icon-white"></i> Delete</a></p>

<h1>Edit {{ match.key_name }}</h1>

<form action="/admin/match/edit/{{match.key_name}}" method="post">
    <legend>Edit {{ match.key_name }}</legend>

    <table class="table table-striped table-hover">
        <tr>
            <td>Event</td>
            <td><input type="text" name="disabled_event_key_name" value="{{match.event_key_name}}" disabled="disabled" /><input type="hidden" name="event_key_name" value="{{match.event_key_name}}" /></td>
        </tr>
        <tr>
            <td>Comp Level</td>
            <td><input type="text" name="disabled_comp_level" value="{{match.comp_level}}" disabled="disabled" /><input type="hidden" name="comp_level" value="{{match.comp_level}}" /></td>
        </tr>
        <tr>
            <td>Set Number</td>
            <td><input type="text" name="disabled_set_number" value="{{match.set_number}}" disabled="disabled" /><input type="hidden" name="set_number" value="{{match.set_number}}" /></td>
        </tr>
        <tr>
            <td>Match Number</td>
            <td><input type="text" name="disabled_match_number" value="{{match.match_number}}" disabled="disabled" /><input type="hidden" name="match_number" value="{{match.match_number}}" /></td>
        </tr>
        <tr>
            <td>Game</td>
            <td><input type="text" name="disabled_game" value="{{match.game}}" disabled="disabled" /><input type="hidden" name="game" value="{{match.game}}" /></td>
        </tr>
        <tr>
            <td>No Auto Update</td>
            <td><input type="checkbox" name="no_auto_update" value="True" {% if match.no_auto_update %}checked="checked"{% endif %} /></td>
        </tr>
        <tr>
            <td>Alliances JSON</td>
            <td><textarea type="text" name="alliances_json" rows="6" cols="60">{{match.alliances_json}}</textarea></td>
        </tr>
    </table>

    <button type="submit" class="btn btn-primary"><i class="icon-thumbs-up icon-white"></i> Save Match</button>
    <a href="/admin/match/{{match.key_name}}" class="btn"><i class="icon-thumbs-down"></i> Cancel Edit</a>
</form>

{% endblock %}

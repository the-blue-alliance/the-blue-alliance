{% extends "base.html" %}

{% block title %}{{user.name}}{% endblock %}

{% block content %}

<h1>{{ user.nickname }}</h1>

<div class="btn-group">
    <a href="/admin/user/edit/{{user.key.id}}" class="btn btn-primary"><i class="icon-edit icon-white"></i> Edit</a>
</div>
<br />

<table class="table table-striped table-hover">
    <tr>
        <td>Name</td>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <td>User ID</td>
        <td>{{ user.key.id }}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{ user.email }}</td>
    </tr> 
    <tr>
        <td>Created</td>
        <td>{{ user.created }}</td>
    </tr>
    <tr>
        <td>Updated</td>
        <td>{{ user.updated }}</td>
    </tr>
</table>

{% endblock %}

<video
    src="{{ match.tba_video.streamable_path }}"
    height="315"
    id="tbavideo_container"
    poster="{{ match.tba_video.thumbnail_path }}"
    width="560">
</video>

<script type="text/javascript">
    jwplayer("tbavideo_container").setup({
        players: [
            { type: "flash", src: "/jwplayer/player.swf" },
            { type: "html5" }
        ],
        provider: "http",
        controlbar: "bottom",
    });
</script>

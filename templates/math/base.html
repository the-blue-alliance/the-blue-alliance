<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Somewhere!{% endblock %} - TBA Datafeeds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datafeed printing for The Blue Alliance">

    <!-- Le styles -->
    <link href="/css/tba_combined_style.main.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/images/admin_favicon.ico">

    <!-- Le javascript
    ================================================== -->
    <script src="/javascript/tba_combined_js.main.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn navbar-btn" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/admin/">TBA Datafeeds</a>
          <div class="navbar-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{ user.nickname }}</a>
            </p>
            <ul class="nav">
              <li><a href="/admin/">Admin</a></li>
              <li><a href="/admin/tasks">Tasks</a></li>
            </ul>
          </div><!--/.navbar-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}

        <hr>

        <footer>
            <p>Go back to <a href="/">The Blue Alliance</a>. Like the WWF, but for smart people.</p>
        </footer>

    </div><!--/.fluid-container-->
  </body>
</html>

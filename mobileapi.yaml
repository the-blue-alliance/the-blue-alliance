service: mobileapi

instance_class: B1
basic_scaling:
  max_instances: 1

runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on

libraries:
- name: pycrypto  # for mobile API
  version: 2.6
- name: ssl
  version: 2.7.11
- name: MySQLdb
  version: "latest"

handlers:
- url: /mobileapi/.*
  script: mobileapi.mobile_main.app

includes:
- app_shared.yaml

env_variables:
  ENDPOINTS_SERVICE_NAME: tbatv-prod-hrd.appspot.com

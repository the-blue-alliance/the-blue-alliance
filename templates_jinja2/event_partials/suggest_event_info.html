<form action="/suggest/offseason/review" method="post">
    <input type="hidden" name="suggestion_id" value="{{ suggestion_id }}" />
    <table class="table table-striped table-hover table-condensed">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{ event.name }}"/></td>
        </tr>
        <tr>
            <td>Dates</td>
            <td>
                <input type="text" name="start_date" value="{{ event.start_date.strftime("%Y-%m-%d")}}" placeholder="2012-04-04"/> to <input type="text" name="end_date" value="{{ event.end_date.strftime("%Y-%m-%d")}}" placeholder="2012-04-06"/>
            </td>
        </tr>

        <tr>
            <td>Short Name</td>
            <td><input type="text" name="short_name" value="{{ event.short_name }}"/></td>
        </tr>
        <tr>
            <td>Website</td>
            <td><input type="text" name="website" value="{{ event.website }}"/></td>
        </tr>
        <tr>
            <td>Year</td>
            <td><input type="text" name="year" value="{{ event.year }}"/></td>
        </tr>
        <tr>
            <td>Event Short</td>
            <td><input type="text" name="event_short" value="{{ event.event_short }}"/></td>
        </tr>
        <tr>
            <td>Event Venue</td>
            <td><input type="text" name="venue" value="{{ event.venue }}"/></td>
            <td><p><strong>Example:</strong><br>Jacob K. Javits Convention Center</p></td>
        </tr>
        <tr>
            <td>Event Venue Address</td>
            <td><textarea name="venue_address">{{ event.venue_address }}</textarea>
            <td><p><strong>Example:</strong><br>Jacob K. Javits Convention Center<br>655 West 34th Street<br>New York, NY 10001<br>USA</p></td>
        </tr>
        <tr>
            <td>Event Location</td>
            <td><input type="text" name="location" value="{{ event.location }}"/></td>
            <td><p><strong>Example:</strong><br>New York, NY 10001, USA</p></td>
        </tr>
    </table>

    <button type="submit" class="btn btn-primary" name="verdict" value="accept"><span class="glyphicon glyphicon-thumbs-up"></span> Add Event</button>
    <button type="submit" class="btn btn-danger" name="verdict" value="reject"><span class="glyphicon glyphicon-thumbs-down"></span> Reject</button>
</form>

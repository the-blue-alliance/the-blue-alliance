{% if oprs|length > 0 %}
  <h3>OPRs - Top 15 (<a href="/opr">?</a>)</h3>
  <table class="table table-condensed table-striped table-center">
    <thead>
      <tr>
        <th>Team</th>
        <th>OPR</th>
      </tr>
    </thead>
    <tbody>
      {% for team, opr in oprs %}
      <tr>
        <td><a href="/team/{{ team }}/{{ event.year }}">{{ team }}</a></td>
        <td>{{ opr|floatformat(2) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}

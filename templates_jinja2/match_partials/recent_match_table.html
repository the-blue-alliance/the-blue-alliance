{% set cur_team = none %}
<table class="match-table">
  <thead>
    {% include "match_partials/match_table_header.html" %}
  </thead>

  <tbody>
    {% for match in matches %}
      {% include "match_partials/match_row.html" %}
    {% endfor %}
  </tbody>
</table>
{% endmacro %}

application: tbatv-dev-hrd
version: 1-2
runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on
- remote_api: on
- deferred: on

libraries:
- name: django
  version: "1.2"
- name: numpy
  version: "1.6.1"
- name: endpoints
  version: 1.0
- name: pycrypto
  version: "2.6"

handlers:
- url: /css
  static_dir: static/css
- url: /images
  static_dir: static/images
- url: /javascript
  static_dir: static/javascript
- url: /jwplayer
  static_dir: static/jwplayer
- url: /ovp
  static_dir: static/ovp
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /apple-touch-icon.png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png
- url: /apple-touch-icon-precomposed.png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png

- url: /tasks/.*
  script: cron_main.app
  login: admin
- url: /admin/.*
  script: admin_main.app
  login: admin
- url: /api/.*
  script: api_main.app
- url: /_ah/spi/.* # Endpoints for internal mobile API
  script: mobile_main.app
- url: .*
  script: main.app

skip_files:
- ^(.*/)?.*\.less.*
- .git/*
- test_data/*
- tests/*
- utils/*
- run_tests.py
- pavement.py
- do_compress.py
- ^(.*/)?.*\.jar.*
- static/css/less_css/*
- static/css/precompiled_css/*
- static/javascript/tba_js/*

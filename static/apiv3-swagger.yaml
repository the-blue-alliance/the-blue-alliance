  /team/{team_key}:
    get:
      tags:
      - team
      description: |
        Gets a `Team` object for the team referenced by the given key.
      parameters:
        - $ref: '#/parameters/team_key'
      security:
        - apiKeyHeader: []
        - apiKeyParameter: []
      responses:
        200:

swagger: '2.0'

info:
  version: "3.0.0 beta"
  title: TBA API v3
  description: The Blue Alliance API v3.

host: www.thebluealliance.com

schemes:
 - https

basePath: /api/v3

produces:
 - application/json

security:
  - apiKeyHeader: []
  - apiKeyParameter: []

parameters:
  page_num:
    name: page_num
    in: path
    description: Page number of results to return, zero-indexed
    required: true
    type: number
    format: integer
  year:
    name: year
    in: path
    description: Competition Year (or Season)
    required: true
    type: number
    format: integer
  team_key:
    name: team_key
    in: path
    description: TBA Team Key, eg `frc254`
    required: true
    type: string
  event_key:
    name: event_key
    in: path
    description: TBA Event Key, eg `2016nytr`
    required: true
    type: string
  match_key:
    name: match_key
    in: path
    description: TBA Match Key, eg `2016nytr_qm1`
    required: true
    type: string
  district_key:
    name: district_key
    in: path
    description: TBA District Key, eg `fim`
    required: true
    type: string
  match_type:
    name: match_type
    in: path
    description: Match Type, eg `qual`, `elim`, or `all`
    required: true
    type: string
    enum:
    - qual
    - elim
    - all

paths:
  # Team-oriented paths
  /teams/{page_num}:
    get:
      tags:
      - team
      - list
      description: |
        Gets a list of `Team` objects, pagenated in groups of 500.
      parameters:
        - $ref: '#/parameters/page_num'
      security:
        - apiKeyHeader: []
        - apiKeyParameter: []
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Team'
  # Simple (non-full) responses need a separate path definition.
  # See also https://github.com/OAI/OpenAPI-Specification/issues/270
  /teams/{page_num}/simple:
    get:
      tags:
      - team
      - list
      description: |
        Gets a list of short form `Team_Simple` objects, pagenated in groups of 500.
      parameters:
        - $ref: '#/parameters/page_num'
      security:
        - apiKeyHeader: []
        - apiKeyParameter: []
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Team_Simple'
  /teams/{page_num}/keys:
    get:
      tags:
      - team
      - list
      description: |
        Gets a list of Team keys, pagenated in groups of 500.
      parameters:
        - $ref: '#/parameters/page_num'
      security:
        - apiKeyHeader: []
        - apiKeyParameter: []
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              type: string
  /teams/{year}/{page_num}:
    get:
      tags:
      - team
      - list
      description: |
        Gets a list of `Team` objects that competed in the
        given year, pagenated in groups of 500.
      parameters:
        - $ref: '#/parameters/year'
        - $ref: '#/parameters/page_num'
      security:
        - apiKeyHeader: []
        - apiKeyParameter: []
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Team'
  /teams/{year}/{page_num}/simple:
    get:
      tags:
      - team
      - list
      description: |
        Gets a list of short form `Team_Simple` objects that competed in the

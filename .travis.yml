language: python
python: 2.7

cache:
  pip: true
  directories:
    - node_modules

before_install:
  - nvm install 6.0.0

install:
  # Python test requirements
  - pip install -r travis_requirements.txt
  - paver install_libs

  - wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.40.zip -nv
  - unzip -q google_appengine_1.9.40.zip
  - export PYTHONPATH=${PYTHONPATH}:google_appengine

  # JavaScript test requirements
  - npm install

before_script:
  - paver make

script:
  # Run python tests
  - paver test

  # Run JavaScript tests
  - npm test

  # Run JavaScript linter
  - npm run lint -s

after_failure:
  - cat test_failures.temp

sudo: false

service: py3-api
runtime: python312
entrypoint: gunicorn -t 0 -b :$PORT backend.api.main:app
app_engine_apis: true

instance_class: F1
automatic_scaling:
  max_idle_instances: 1
  target_cpu_utilization: 0.9
  target_throughput_utilization: 0.9
  max_concurrent_requests: 80

handlers:
  - url: .*
    script: auto

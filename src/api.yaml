service: py3-api
runtime: python313
entrypoint: gunicorn -t 0 -b :$PORT --workers 1 --threads 8 backend.api.main:app
app_engine_apis: true

instance_class: F1
automatic_scaling:
  max_idle_instances: 1
  target_cpu_utilization: 0.9
  target_throughput_utilization: 0.9
  max_concurrent_requests: 20

handlers:
  - url: .*
    script: auto

includes:
  - env_variables.yaml

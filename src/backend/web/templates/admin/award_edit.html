{% extends "admin/base.html" %}

{% block title %}{{award.key_name}} - Edit{% endblock %}

{% block content %}

<h1>Edit {{ award.key_name }}</h1>

<form action="/admin/award/edit/{{award.key_name}}" method="post">
    <legend>Edit {{ award.key_name }}</legend>
    <table class="table table-striped table-hover table-condensed">
        <tr>
            <td>Name</td>
            <td><textarea class="form-control" name="name_str">{{award.name_str}}</textarea></td>
        </tr>
        <tr>
            <td>Award Type</td>
            <td>
                <input type="text" name="disabled_award_type_enum" value="{{award.award_type_enum}}" disabled="disabled" />
                <input type="hidden" name="award_type_enum" value="{{award.award_type_enum}}" />
            </td>
        </tr>
        <tr>
            <td>Event</td>
            <td>
                <input type="text" name="disabled_event_key_name" value="{{award.event.id()}}" disabled="disabled" />
                <input type="hidden" name="event_key_name" value="{{award.event.id()}}" />
                <input type="hidden" name="event_type_enum" value="{{award.event_type_enum}}" />
            </td>
        </tr>
        <tr>
            <td>Team Keys (Automatically generated)</td>
            <td><textarea class="form-control" name="disabled_team_list" disabled="disabled">{{award.team_list}}</textarea></td>
        </tr>
        <tr>
            <td>Recipient List JSON</td>
            <td><textarea class="form-control" name="recipient_list_json">{{award.recipient_list_json}}</textarea></td>
        </tr>
    </table>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span> Save Award</button>
    <a href="/admin/event/{{award.event.id()}}" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span> Cancel Edit</a>
</form>

{% endblock %}

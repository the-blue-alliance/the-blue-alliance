module: backend-tasks-b2

runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

instance_class: B4_1G
basic_scaling:
  max_instances: 1

libraries:
- name: django
  version: "1.11"
- name: numpy
  version: "1.6.1"
- name: jinja2
  version: "2.6"
- name: pytz
  version: "2016.4"
- name: MySQLdb
  version: "latest"

handlers:
- url: /_ah/queue/deferred.*
  script: google.appengine.ext.deferred.deferred.application
  login: admin
- url: .*
  script: backend_main_b2.app
  login: admin

includes:
- app_shared.yaml

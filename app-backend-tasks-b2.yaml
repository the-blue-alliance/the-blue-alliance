service: backend-tasks-b2
runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on
- deferred: on

instance_class: B4_1G
basic_scaling:
  max_instances: 1

libraries:
- name: django
  version: "1.5"
- name: numpy
  version: "1.6.1"

handlers:
- url: /backend-tasks-b2/.*
  script: backend_main_b2.app
  login: admin

includes:
- app_shared.yaml

skip_files:
# file types
- ^(.*/)?.*\.jar.*
- ^(.*/)?.*\.less.*
- ^(.*/)?.*\.pyc.*
- ^(.*/)?.*\.temp.*

# directories
- .git/*
- git_hooks/*
- static/css/less_css/*
- static/css/precompiled_css/*
- static/javascript/tba_js/*
- subtrees/*
- test_data/*
- tests/*
- utils/*

